              <div class="recipe-image" style="background-image: url('assets/images/moonbeam-tea.jpg');"></div>
              <div class="ingredients-list">

                <div class="ingredient-item">

            <div class="right-page">
              <div class="instructions-list">
                <div class="instructions-title">Instructions</div>
                <div class="instruction-item">
                  <span class="instruction-step">1</span>
                  <span class="instruction-text">Boil water in a ceramic kettle under the moonlight (or regular kitchen light).</span>
                </div>
                <div class="instruction-item">
                  <span class="instruction-step">2</span>
                  <span class="instruction-text">Place herbs in a tea infuser and add to your favorite teacup.</span>
                </div>
                <div class="instruction-item">
                  <span class="instruction-step">3</span>
                  <span class="instruction-text">Pour hot water over herbs and cover with a saucer.</span>
                </div>
                <div class="instruction-item">
                  <span class="instruction-step">4</span>
                  <span class="instruction-text">Let steep for 5-7 minutes while contemplating the day's blessings.</span>
                </div>
                <div class="instruction-item">
                  <span class="instruction-step">5</span>
                  <span class="instruction-text">Remove infuser, add honey to taste, and sprinkle with silver dust if using.</span>
                </div>
                <div class="instruction-item">
                  <span class="instruction-step">6</span>
                  <span class="instruction-text">Sip slowly while watching the stars through your window.</span>
                </div>
              </div>
              <div class="page-number">2</div>
            </div>
          </div>
        </div>
