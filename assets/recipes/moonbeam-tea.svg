<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Teacup -->
  <ellipse cx="64" cy="85" rx="40" ry="20" fill="#f5e6d3" stroke="#9CAF88" stroke-width="2"/>
  <path d="M 30 85 C 30 85, 30 50, 64 50 C 98 50, 98 85, 98 85" fill="none" stroke="#9CAF88" stroke-width="2"/>
  
  <!-- Tea -->
  <ellipse cx="64" cy="85" rx="35" ry="15" fill="#E7C4B5"/>
  
  <!-- Handle -->
  <path d="M 98 70 C 115 70, 115 85, 98 85" fill="none" stroke="#9CAF88" stroke-width="2"/>
  
  <!-- Moon reflection -->
  <circle cx="64" cy="80" r="15" fill="#FFE8B8" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Shimmer effects -->
  <circle cx="60" cy="75" r="2" fill="white">
    <animate attributeName="r" values="1;3;1" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="70" cy="78" r="2" fill="white">
    <animate attributeName="r" values="1;2;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="64" cy="73" r="1" fill="white">
    <animate attributeName="r" values="0.5;1.5;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg> 